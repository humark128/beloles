<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="mainStyle.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="pageLoad()">
<div class="main">
    <div class="orders-left-side clearFix">
        <div class="height:10%">
            <i class="fa fa-angle-left imgAngleLeft"></i>
            <p class="orders-caption">Orders (10) </p>
            <form action="/search">
                <div class="search-box">
                    <input class="orders-left-side-search" align="center" type="text" placeholder="Поиск" id="leftSearch">
                </div>
            </form>
        </div>
        <div class="main-left-div" id="leftRow">
        </div>
    </div>
    <div class="order-right">
        <div class="order clearFix">
            <p class="order-header">Order</p>
            <div>
                <div class="order-table-left">
                    <h3 class="order-table-left-inside" id="orderId"></h3>
                    <p class="order-table-left-inside" id="orderCustomer"></p>
                    <p class="order-table-left-inside" id="orderOrdered"></p>
                    <p class="order-table-left-inside" id="orderShipped"></p>
                    <div id="switchBetweenAddressAndCustomer">
                        <i class="material-icons img-shipping-left" id="iconShipping">local_shipping</i>
                        <i class="fa fa-user-circle img-shipping" id="iconUser"></i>
                    </div>
                </div>
                <div class="order-table-right">
                    <h3 class="order-table-right-inside">150 935,13</h3>
                    <h4 class="order-table-right-currency order-table-right-inside">EUR</h4>
                </div>
            </div>
        </div>
        <div class="order-second">
            <h4 class="order-table-left-inside">Shipping address</h4>
            <p class="line"></p>
            <div class="ul-mid">
                <ul class="ul-mid-first">
                    <li id="ulParam1">Name:</li>
                    <li id="ulParam2">Address:</li>
                    <li id="ulParam3">ZIP Code:</li>
                    <li id="ulParam4">Region:</li>
                    <li id="ulParam5">Country:</li>
                </ul>
                <ul class="ul-mid-second">
                    <li id="shipToName"></li>
                    <li id="shipToAddress"></li>
                    <li id="shipToZIP"></li>
                    <li id="shipToRegion"></li>
                    <li id="shipToCountry"></li>
                </ul>
            </div>
        </div>
        <div>
            <h4 class="order-table-left-inside" id="tableCaption"></h4>

        </div>
    </div>
</div>
<div class="footer clearFix">
    <div class="footer-left">
        <i class="fa fa-filter footer-element"></i>
        <i class="fa fa-bars footer-element"></i>
    </div>
    <div class="footer-right clearFix">
        <i class="fa fa-envelope-o footer-element footer-element-right"></i>
    </div>
</div>
<script type="text/javascript" src="jsCode.js"></script>
</body>
</html>
